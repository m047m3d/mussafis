<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Mussafis </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <nav>
            <img id="logoNav" src="images/logo.png" alt="logo de los mussafis.">
            <!-- ul del -->
            <div id="navUl"
                <ul>
                    <li>Somos</li>
                    <li>Equipo</li>
                    <li>
                        <button class="mainButton" >Contactenos</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section del MAIN - "Somos" -->
    <main>
        <div id="contenedorImagenHero">
            <img id="imagenHero" src="images/hero-image.png" alt="imagen por hero.">
        </div>
        <div id="contenedorPrincipal">
            <br>
            <h1 id="tituloPrincipal">Web Developers</h1>
            <br>
            <p id="pPrincipalLeft">Especialistas en deseño de Software...etc.</p>
            <br>
            <button class="mainButton" >Te llamamos</button>
            <br>
        </div>
    </main>

    <!-- Section del FOOTER - "Equipo" -->
    <footer>
        <div id="Equipo">
            <ul>
                <li>
                    <img class="imgPerson" src="images/person1.png" alt="imagen del desarrollador.">
                    <br>
                    <h3>Ana </h3>
                    <br>
                    <p>Software designer</p>
                    <img class="logoLinkedin" src="images/linkedin.png"
                </li>
                <li>
                    <img class="imgPerson" src="images/person2.png" alt="imagen del desarrollador.">
                    <br>
                    <h3>Sergi Asins</h3>
                    <br>
                    <p>React Engineer</p>
                    <img class="logoLinkedin" src="images/linkedin.png"
                </li>
                <li>
                    <img class="imgPerson" src="images/person3.png" alt="imagen del desarrollador.">
                    <br>
                    <h3>Mohammed Abchiche</h3>
                    <br>
                    <p>Java programmer and BackEnd expert</p>
                    <img class="logoLinkedin" src="images/linkedin.png"
                </li>
                <li>
                    <img class="imgPerson" src="images/person4.png" alt="imagen del desarrollador.">
                    <h3>David Méndez</h3>
                    <br>
                    <p>Product Manager</p>
                    <img class="logoLinkedin" src="images/linkedin.png"
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
